<div class="w-full h-screen m-10 flex justify-center items-center">
    <div
        class="m-auto block w-2/6 p-6 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
        <a href="/assets"
            class="px-3 py-2 text-xs font-medium text-center inline-flex items-center text-gray-500 rounded-lg">
            <i class="fa-solid fa-arrow-left mr-3"></i>
            Regresar
        </a>
        <div class="flex items-center justify-start mt-4">
            <i class="fa-solid fa-database fa-2xl mr-5 dark:text-white"></i>
            <div>
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Activos Fijos</h5>
                <p class="font-normal text-gray-700 dark:text-gray-400">{{id? 'Edita' : 'Agrega'}} un Activo Fijo</p>
            </div>
        </div>
        <form [formGroup]="assetForm" (ngSubmit)="onSubmit()" class="mt-4">
            <div class="grid gap-4 md:grid-cols-2 mb-8">
                <app-g-text 
                    formControlName="Name" 
                    name="Name" 
                    label="Activo fijo" 
                    placeholder="Activo Fijo" 
                    [validation]="assetForm.get('Name')!.invalid && assetForm.get('Name')!.touched"
                    [errorMessage]="getErrorMessage('Name')">
                </app-g-text>
                <app-g-text 
                formControlName="Serial" 
                name="Serial" 
                label="No. Serie" 
                placeholder="SB-1234532EE"
                [validation]="assetForm.get('Serial')!.invalid && assetForm.get('Serial')!.touched"
                [errorMessage]="getErrorMessage('Serial')">
            </app-g-text>
                <app-g-text-area 
                    class="col-span-2"
                    formControlName="Description" 
                    name="Description" 
                    label="Descripcion"
                    placeholder="Descripcion general del activo"
                    [validation]="assetForm.get('Description')!.invalid && assetForm.get('Description')!.touched"
                    [errorMessage]="getErrorMessage('Description')">
                </app-g-text-area>
                <app-g-text 
                class="col-span-2"
                formControlName="purchaseDate" 
                name="purchaseDate" 
                label="Fecha de Compra" 
                type="date"
                placeholder="SB-1234532EE"
                [validation]="assetForm.get('purchaseDate')!.invalid && assetForm.get('purchaseDate')!.touched"
                [errorMessage]="getErrorMessage('purchaseDate')">
            </app-g-text>
                <div class="col-span-2 grid grid-cols-2 grid-rows-1">
                    <app-g-text 
                        formControlName="start_date" 
                        name="start_date" 
                        label="Fecha de inicio" 
                        type="date"
                        [validation]="assetForm.get('start_date')!.invalid && assetForm.get('start_date')!.touched"
                        [errorMessage]="getErrorMessage('start_date')">
                    </app-g-text>
                    <app-g-text 
                        formControlName="end_date" 
                        name="end_date" 
                        label="Fecha de termino" 
                        type="date"
                        [validation]="assetForm.get('end_date')!.invalid && assetForm.get('end_date')!.touched"
                        [errorMessage]="getErrorMessage('end_date')">
                    </app-g-text>
                </div>
                <div class="col-span-2 grid gap-3 grid-cols-2 grid-rows-1">
                    <app-g-select 
                        formControlName="providerId" 
                        name="providerId" 
                        label="Proveedor" 
                        [options]="providers"
                        placeholder="Proveedor"
                        [validation]="assetForm.get('providerId')!.invalid && assetForm.get('providerId')!.touched"
                        [errorMessage]="getErrorMessage('providerId')">
                    </app-g-select>
                    <app-g-select 
                        formControlName="subsidiaryId" 
                        name="subsidiaryId" 
                        label="Sucursal" 
                        [options]="subsidiaries"
                        placeholder="Sucursal"
                        [validation]="assetForm.get('subsidiaryId')!.invalid && assetForm.get('subsidiaryId')!.touched"
                        [errorMessage]="getErrorMessage('subsidiaryId')">
                    </app-g-select>
                </div>

            </div>
            <button type="submit"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Guardar
            </button>
        </form>
    </div>
</div>
