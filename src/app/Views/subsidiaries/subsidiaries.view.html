<div class="w-full h-screen flex justify-center items-center">
    <div
    class="m-auto block w-5/6 p-6 bg-white border border-gray-200 rounded-lg shadow-sm  dark:bg-gray-800 dark:border-gray-700">
    <div>
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Sucursales</h5>
        <p class="font-normal text-gray-700 dark:text-gray-400">Listado de sucursales</p>
    </div>
    <div class="w-full flex justify-end p-4">
        <app-g-add name="sucursal" url="subsidiaries/manager"></app-g-add>
    </div>
    <div class="m-2">
        <div class="m-2 relative overflow-x-auto shadow-md sm:rounded-lg">
            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <ng-container *ngFor="let column of columnsName">
                            <th class="px-6 py-3">{{ column }}</th>
                        </ng-container>
                    </tr>
                    
                </thead>
                <tbody>
                    <tr *ngFor="let subsidiary of subsidiaries" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200">
                        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            {{subsidiary.key}}
                        </th>
                        <td class="px-6 py-4">
                            {{subsidiary.address}}
                        </td>
                        <td class="px-6 py-4">
                            {{subsidiary.manager}}
                        </td>
                        <td class="px-6 py-4">
                            {{subsidiary.phone}}
                        </td>
                        <td class="px-6 py-4">
                            {{subsidiary.status}}
                        </td>
                        <td class="px-6 py-4">
                            {{subsidiary.email}}
                        </td>
                        <td class="px-6 py-4">
                            {{subsidiary.type}}
                        </td>
                        <td class="px-6 py-4">
                        <app-g-edit url="manager" [id]="subsidiary.id"></app-g-edit>
                        </td>
                        <td class="px-6 py-4">
                            <app-g-delete [id]="subsidiary.id" (confirmDeletion)="deleteSubsidiary(subsidiary)"></app-g-delete>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
        <app-g-paginator></app-g-paginator>
    </div>

</div>

</div>
