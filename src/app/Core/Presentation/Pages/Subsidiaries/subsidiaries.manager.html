<div class="w-full h-screen flex justify-center items-center">
    <div
        class="m-auto block w-full md:w-4/6 lg:w-3/6 xl:w-2/6 p-6 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
        <a href="/subsidiaries"
            class="px-3 py-2 text-xs font-medium text-center inline-flex items-center text-gray-500 rounded-lg">
            <i class="fa-solid fa-arrow-left mr-3"></i>
            Regresar
        </a>
        <div class="flex items-center justify-start">
            <div>
                <i class="fa-solid fa-shop fa-2xl mr-3"></i>
            </div>

            <div>
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Sucursales</h5>
                <p class="font-normal text-gray-700 dark:text-gray-400">{{id ? 'Edita' : 'Agrega'}} una sucursal</p>
            </div>
        </div>
        <form [formGroup]="subsidiaryForm" (ngSubmit)="onSubmit()">
            <div class="grid gap-4 md:grid-cols-2 mb-8">
                <div>
                    <app-g-text formControlName="nombre" name="nombre" label="Nombre" placeholder="Nombre" type="text"
                        [validation]="subsidiaryForm.get('nombre')!.invalid && subsidiaryForm.get('nombre')!.touched"
                        [errorMessage]="getErrorMessage('nombre')">
                    </app-g-text>
                </div>
                <div>
                    <app-g-text formControlName="direccion" name="direccion" label="Direccion"
                        placeholder="Direccion de la sucursal" type="text" [readOnly]="true" 
                        [validation]="subsidiaryForm.get('direccion')!.invalid && subsidiaryForm.get('direccion')!.touched"
                        [errorMessage]="getErrorMessage('direccion')">
                    </app-g-text>
                </div>

                <div id="map" class="h-60 w-full mb-4 rounded-lg border col-span-2 overflow-hidden"></div>

                <app-g-text formControlName="fechaAlta" name="fechaAlta" label="Fecha de inicio" type="date"
                    [validation]="subsidiaryForm.get('fechaAlta')!.invalid && subsidiaryForm.get('fechaAlta')!.touched"
                    [errorMessage]="getErrorMessage('fechaAlta')">
                </app-g-text>
                <app-g-text formControlName="fechaBaja" name="fechaBaja" label="Fecha de termino" type="date"
                    [validation]="subsidiaryForm.get('fechaBaja')!.invalid && subsidiaryForm.get('fechaBaja')!.touched"
                    [errorMessage]="getErrorMessage('fechaBaja')" [readOnly]="id<=0 ? true : false"
                    [disabled]="id<=0 ? true : false">
                </app-g-text>

                <div class="self-center col-span-2">
                    <app-g-select formControlName="estatus" name="estatus" label="estatus" [options]="statuses"
                        [validation]="subsidiaryForm.get('estatus')!.invalid && subsidiaryForm.get('estatus')!.touched"
                        [errorMessage]="getErrorMessage('estatus')">
                    </app-g-select>
                </div>
            </div>
            <button type="submit"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Guardar
            </button>
        </form>
    </div>
</div>
