<div class="w-full h-screen m-10 flex justify-center items-center">
    <div
        class="m-auto block w-2/6 p-6 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
        <a href="/providers"
            class="px-3 py-2 text-xs font-medium text-center inline-flex items-center text-gray-500 rounded-lg">
            <i class="fa-solid fa-arrow-left mr-3"></i>
            Regresar
        </a>
        <div class="flex items-center justify-start mt-4">
            <i class="fa-solid fa-shop fa-2xl mr-3"></i>
            <div>
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Proveedores</h5>
                <p class="font-normal text-gray-700 dark:text-gray-400">{{id ? 'Edita' : 'Agrega'}} un proveedor</p>
            </div>
        </div>
        <form [formGroup]="providerForm" (ngSubmit)="onSubmit()" class="mt-4">
            <div class="grid gap-4 md:grid-cols-2 mb-8">
                <app-g-text 
                    formControlName="Nombre" 
                    name="Nombre" 
                    label="Nombre" 
                    placeholder="Nombre" 
                    [validation]="providerForm.get('Nombre')!.invalid && providerForm.get('Nombre')!.touched"
                    [errorMessage]="getErrorMessage('Nombre')">
                </app-g-text>
                <app-g-text 
                    formControlName="Direccion" 
                    name="Direccion" 
                    label="Direccion" 
                    placeholder="Direccion" 
                    [validation]="providerForm.get('Direccion')!.invalid && providerForm.get('Direccion')!.touched"
                    [errorMessage]="getErrorMessage('Direccion')">
                </app-g-text>
                <app-g-text 
                    class="col-span-2"
                    formControlName="Telefono" 
                    name="Telefono" 
                    label="Telefono"
                    placeholder="Telefono" 
                    [validation]="providerForm.get('Telefono')!.invalid && providerForm.get('Telefono')!.touched"
                    [errorMessage]="getErrorMessage('Telefono')">
                </app-g-text>
                <div class="col-span-2 grid gap-3 grid-cols-2 grid-rows-1">
                    <app-g-select 
                        formControlName="Estatus" 
                        name="Estatus" 
                        label="Estatus" 
                        [options]="statuses"
                        [validation]="providerForm.get('Estatus')!.invalid && providerForm.get('Estatus')!.touched"
                        [errorMessage]="getErrorMessage('Estatus')">
                    </app-g-select>
                    <app-g-select 
                        formControlName="Tipo" 
                        name="Tipo" 
                        label="Tipo" 
                        [options]="types"
                        [validation]="providerForm.get('Tipo')!.invalid && providerForm.get('Tipo')!.touched"
                        [errorMessage]="getErrorMessage('Tipo')">
                    </app-g-select>
                </div>
                <div class="col-span-2 grid grid-cols-2 grid-rows-1">
                    <app-g-text 
                        formControlName="FechaAlta" 
                        name="FechaAlta" 
                        label="Fecha de inicio" 
                        type="date"
                        [validation]="providerForm.get('FechaAlta')!.invalid && providerForm.get('FechaAlta')!.touched"
                        [errorMessage]="getErrorMessage('FechaAlta')">
                    </app-g-text>
                    <app-g-text 
                        formControlName="FechaBaja" 
                        name="FechaBaja" 
                        label="Fecha de termino" 
                        type="date"
                        [validation]="providerForm.get('FechaBaja')!.invalid && providerForm.get('FechaBaja')!.touched"
                        [errorMessage]="getErrorMessage('FechaBaja')"
                        [readOnly]="id<=0 ? true : false"
                        [disabled]="id<=0 ? true : false"
                        >
                    </app-g-text>
                </div>
                
            </div>
            <button type="submit"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Guardar
            </button>
        </form>
    </div>
</div>
