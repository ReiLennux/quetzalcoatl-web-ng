<div class="w-full h-screen m-10 flex justify-center items-center">
    <div
        class="m-auto block w-2/6 p-6 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
        <a href="/assets"
            class="px-3 py-2 text-xs font-medium text-center inline-flex items-center text-gray-500 rounded-lg">
            <i class="fa-solid fa-arrow-left mr-3"></i>
            Regresar
        </a>
        <div class="flex items-center justify-start mt-4">
            <i class="fa-solid fa-database fa-2xl mr-5 dark:text-white"></i>
            <div>
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Activos Fijos</h5>
                <p class="font-normal text-gray-700 dark:text-gray-400">{{id? 'Edita' : 'Agrega'}} un Activo Fijo</p>
            </div>
        </div>
        <form [formGroup]="assetForm" (ngSubmit)="onSubmit()" class="mt-4">
            <div class="grid gap-4 md:grid-cols-2 mb-8">
                <app-g-text 
                    formControlName="nombre" 
                    name="nombre" 
                    label="Activo fijo" 
                    placeholder="Activo Fijo" 
                    [validation]="assetForm.get('nombre')!.invalid && assetForm.get('nombre')!.touched"
                    [errorMessage]="getErrorMessage('nombre')">
                </app-g-text>
                <app-g-text 
                formControlName="serial" 
                name="serial" 
                label="No. Serie" 
                placeholder="SB-1234532EE"
                [validation]="assetForm.get('serial')!.invalid && assetForm.get('serial')!.touched"
                [errorMessage]="getErrorMessage('serial')">
            </app-g-text>
                <app-g-text-area 
                    class="col-span-2"
                    formControlName="descripcion" 
                    name="descripcion" 
                    label="descripcion"
                    placeholder="Descripcion general del activo"
                    [validation]="assetForm.get('descripcion')!.invalid && assetForm.get('descripcion')!.touched"
                    [errorMessage]="getErrorMessage('descripcion')">
                </app-g-text-area>
                <app-g-text 
                type="date"
                class="col-span-2"
                formControlName="fechaCompra" 
                name="fechaCompra" 
                label="Fecha de Compra"
                type="date"
                placeholder="Seleccione una fecha"
                [validation]="assetForm.get('fechaCompra')!.invalid && assetForm.get('fechaCompra')!.touched"
                [errorMessage]="getErrorMessage('fechaCompra')">
              </app-g-text>
                <div class="col-span-2 grid grid-cols-2 grid-rows-1">
                    <app-g-text
                        type="date"
                        formControlName="fechaAlta" 
                        name="fechaAlta" 
                        label="Fecha de inicio" 
                        type="date"
                        [validation]="assetForm.get('fechaAlta')!.invalid && assetForm.get('fechaAlta')!.touched"
                        [errorMessage]="getErrorMessage('fechaAlta')">
                    </app-g-text>
                    <app-g-text 
                        type="date"
                        formControlName="fechaBaja" 
                        name="fechaBaja" 
                        label="Fecha de termino" 
                        type="date"
                        [validation]="assetForm.get('fechaBaja')!.invalid && assetForm.get('fechaBaja')!.touched"
                        [errorMessage]="getErrorMessage('fechaBaja')"
                        [readOnly]="id<=0 ? true : false"
                        [disabled]="id<=0 ? true : false"
                        >
                    </app-g-text>
                </div>
                <div class="col-span-2 grid gap-3 grid-cols-2 grid-rows-1">
                    <app-g-select 
                    formControlName="proveedorID" 
                    name="proveedorID" 
                    label="Proveedor" 
                    [options]="providers"
                    placeholder="Seleccione un Proveedor"
                    [validation]="assetForm.get('proveedorID')!.invalid && assetForm.get('proveedorID')!.touched"
                    [errorMessage]="getErrorMessage('proveedorID')">
                </app-g-select>
                
                <app-g-select 
                    formControlName="sucursalID" 
                    name="sucursalID" 
                    label="Sucursal" 
                    [options]="subsidiaries"
                    placeholder="Seleccione una Sucursal"
                    [validation]="assetForm.get('sucursalID')!.invalid && assetForm.get('sucursalID')!.touched"
                    [errorMessage]="getErrorMessage('sucursalID')">
                </app-g-select>
                
                </div>
                <app-g-select 
                    class="col-span-2"
                    formControlName="estatus" 
                    name="estatus" 
                    label="Estatus" 
                    [options]="statuses"
                    placeholder="Estado"
                    [validation]="assetForm.get('estatus')!.invalid && assetForm.get('estatus')!.touched"
                    [errorMessage]="getErrorMessage('estatus')">
                </app-g-select>

            </div>
            <button type="submit"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Guardar
            </button>
        </form>
    </div>
</div>
