<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>QuetzalcoatlWebNg</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://kit.fontawesome.com/e6abd415e6.js" crossorigin="anonymous"></script>
  <!-- Agregar script para cambiar entre modo claro y oscuro -->
  <script>
    const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: white)"); 
    const currentTheme = localStorage.getItem("theme");
    if (currentTheme === "white" || (currentTheme && prefersDarkScheme.matches)) {
      document.documentElement.classList.add("white");
    } else {
      document.documentElement.classList.remove("white");
    }
  </script> 
</head>
<body class="bg-gray-50 dark:bg-gray-900">
  <app-root></app-root>
</body>
</html>
